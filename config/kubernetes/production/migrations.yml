apiVersion: batch/v1
kind: Job
metadata:
  name: request-personal-information-migrations
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      serviceAccountName: request-personal-information
      containers:
      - name: migrations
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/central-digital-product-team/request-personal-information-production:production.latest
        command: ["./config/docker/entrypoint-migrations.sh"]
        resources:
          requests:
            cpu: 125m
            memory: 500Mi
          limits:
            cpu: 250m
            memory: 1Gi
        envFrom:
          - configMapRef:
              name: request-personal-information-configmap-production
          - secretRef:
              name: app-secrets
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: rds-postgresql-instance-output
                key: url
          - name: S3_BUCKET
            valueFrom:
              secretKeyRef:
                name: s3-bucket-output
                key: bucket_name
      restartPolicy: OnFailure
