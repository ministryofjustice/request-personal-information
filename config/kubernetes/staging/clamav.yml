apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-personal-information-clamav-staging
  labels:
    app: clamav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamav
  template:
    metadata:
      labels:
        app: clamav
    spec:
      serviceAccountName: request-personal-information
      containers:
      - name: clamav
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/central-digital-product-team/cdpt-av:latest
        resources:
          requests:
            memory: "4Gi"
            cpu: "1Gi"
          limits:
            memory: "4Gi"
            cpu: "2Gi"
        ports:
        - containerPort: 3310
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - clamdscan --ping ping
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - clamdscan --ping pong
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: clamav
  namespace: request-personal-information-staging
spec:
  selector:
    app: clamav
  ports:
  - port: 3310
    targetPort: 3310
    name: clamav
  type: ClusterIP
